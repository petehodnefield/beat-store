<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"

    <title>MongaMonga</title>
  </head>
  <body class="body">
    <!-- Header style begin -->
    <header class="head">
      <!-- Hamburger -->
       <h1 >MongaMonga</h1>
    </header>
        <!-- Loops section begin -->
    </div>
   
 <!-- LOOOP CAROUSEL BEGIN -->
 <section class="carousel-section" aria-label="Loop Packs">
   <div class="carousel" data-carousel>
     <!-- Loop section header -->
     <h2 class="carousel-header">Loops</h2>
     <!-- Audio element to handle audio files -->
    <audio class="loop-music-player" src=""></audio>

     <!-- next/previous buttons -->
     <button class=" carousel-btn prev" data-carousel-loopButton="prev">
       <ion-icon name="chevron-back-circle-outline"></ion-icon>
      </button>
     <button class=" carousel-btn next" data-carousel-loopButton="next">
      <ion-icon name="chevron-forward-circle-outline"></ion-icon>
     </button>
     <!-- Play/pause buttons -->
     <button class="pause-btn  pause hidden">
      <ion-icon  name="pause-outline"></ion-icon>
    </button>
     <button class=" play-btn play" data-play-loopButton="play">
      <ion-icon name="play-circle-outline"></ion-icon>     
    </button>
    <!-- Download button -->
    <button class="download-btn download">Download</button>
     <ul data-packs>
       <li class="pack" data-activeLoop="">
         <img class="discord-weekly-pack pack-img" src="./assets/images/discord-weekly-img.jpg" alt="Loop Pack 1">
       </li>
       <li class="pack">
         <img class="gorilla-hero-pack pack-img" src="./assets/images/gorilla-hero-img.jpg" alt="Loop Pack 2">
       </li>
       <li class="pack">
         <img class="beat-img-pack pack-img"src="./assets/images/beat-img.jpg" alt="Loop Pack 3">
       </li>
     </ul>
   </div>
 </section>
 <!-- LOOP CAROUSEL END -->
 <div class="spacer"></div>
 <!-- PRODUCTION CAROUSEL BEGIN -->
 <section class="carousel-section" aria-label="Song Productions">
  <div class="carousel" data-carousel>
    <!-- next/previous buttons -->
    <button class=" carousel-btn prev" data-carousel-prodButton="prev">
      <ion-icon name="chevron-back-circle-outline"></ion-icon>
     </button>
    <button class=" carousel-btn next" data-carousel-prodButton="next">
     <ion-icon name="chevron-forward-circle-outline"></ion-icon>
    </button>
    <!-- Play/pause buttons -->
    <button class="pause-btn  pause hidden">
     <ion-icon  name="pause-outline"></ion-icon>
   </button>
    <button class=" play-btn play" data-play-prodButton="play">
     <ion-icon name="play-circle-outline"></ion-icon>     
   </button>
   <!-- audio player -->
   <audio class="prod-music-player" src=""></audio>
    <h2 class="carousel-header">Prod</h2>
    <ul data-prod>
      <!-- TODO: pack class could use a better name -->
      <li class="prod" data-activeProd="">
        <img class="discord-weekly-pack pack-img aquarius" src="./assets/images/gorilla-hero-img.jpg" alt="Loop Pack 1">
      </li>
      <li class="prod">
        <img class="gorilla-hero-pack pack-img" src="./assets/images/discord-weekly-img.jpg" alt="Loop Pack 2">
      </li>
      <li class="prod">
        <img class="beat-img-pack pack-img"src="./assets/images/beat-img.jpg" alt="Loop Pack 3">
      </li>
    </ul>
  </div>
 </section>
 <audio src="./assets/audio/prod/aquarius.mp3"></audio>
 <!-- PRODUCTION CAROUSEL END -->
           <!-- Form begin -->
           <div class="form-wrapper">
            <h2>Let's Work</h2>
              <form action="" id="contact-me-for-work" class="loop-request">
                <select class="form-input" name="work-type" form="contact-me-for-work" id="">
                  <option  value="" disabled selected>Work Type</option>
                  <option value="loops">Loops</option>
                  <option value="mixing-mastering">Mixing/Mastering</option>
                  <option value="production">Production</option>
                </select>
                <input class="form-input" type="name" placeholder="Your Name">
                <input class="form-input" type="email" placeholder="Email Address">
                <button class="btn submit-btn" type="submit">Submit</button>
              </form>
          </div>
          <!-- Form End -->
      </div>
      
 <!-- Footer -->
 <footer>
  <h3 class="footer-header">Follow Me:</h3>
  <ul class="socials-list">

      <a
        class="contact-links"
        href="https://www.instagram.com/mongamonga_/"

    </li>
    <li>
      <a
        href="https://www.linkedin.com/in/petehodnefield/"
        target="_blank"

        ><ion-icon class="socials" name="logo-linkedin"></ion-icon

  </ul>

</footer>
