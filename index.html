<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Beat Store</title>
  </head>
  <body>
    <!-- Header style begin -->
    <header class="header">
      <div class="container">
        <!-- Hamburger menu -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars fa-2x"></i>
        </a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
          <a href="#beats">Beats</a>
          <a href="#loops">Loops</a>
          <a href="#production">Production</a>
        </div>
      </div>
      <a href="#home" class="active">
        <h1>MongaMongaBeats</h1>
      </a>
    </header>
    <!-- header style end -->

    <!-- New Beats section begin -->
    <section class="new-beats">
      <div class="beat-content">
        <div class="beat-img">
          <img src="./assets/images/beat-img.jpg" alt="" />
        </div>
        <div class="beat-description">
          <h2 class="beat-name">Function 143BPM DbMajor</h2>
        </div>
      </div>
      <div class="beat-content">
        <div class="beat-img beat-img-two">
          <img src="./assets/images/beat-img.jpg" alt="" />
        </div>
        <div class="beat-description">
          <h2 class="beat-name">Ice Mountain 120BPM Eminor</h2>
        </div>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
